<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="mainpage1-hide" class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="show-random-number" class="form-control" type="text">
                    <button id="random-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div id="mainpage-hide" class="col-md-6">
                <div class="input-section half-width">
                    <input id="show-result" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="calculater ('7')" class="button">7</div>
                              <div onclick="calculater ('8')" class="button">8</div>
                              <div onclick="calculater ('9')" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="calculater ('4')" class="button">4</div>
                              <div onclick="calculater ('5')" class="button">5</div>
                              <div onclick="calculater ('6')" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="calculater ('1')" class="button">1</div>
                              <div onclick="calculater ('2')" class="button">2</div>
                              <div onclick="calculater ('3')" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div onclick="calculater ('0')" class="button">0</div>
                                <div onclick="clearDisplay()" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit_butn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-notmatch" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

<script>
    document.getElementById('random-button').addEventListener('click',function(){
        const upperValue = 9999;
        const lowerValue = 1000;
        const resultValue = Math.round(Math.random() * (upperValue - lowerValue) + (lowerValue));
        document.getElementById('show-random-number').value = resultValue;
    })
    function calculater (newValue){
        document.getElementById("show-result").value += newValue;
    }
    function clearDisplay (){
        document.getElementById("show-result").value = " " ;
    }
    document.getElementById('submit_butn').addEventListener('click',function(){
        const dicplayHide = document.getElementById('mainpage-hide');
        dicplayHide.style.display = 'none';
        const dicplayHide1 = document.getElementById('mainpage1-hide');
        dicplayHide1.style.display = 'none';

        const luckyNumber = document.getElementById('show-random-number').value;
        const showNumber = document.getElementById('show-result').value;

        if(luckyNumber == showNumber){
         const pinMatch = document.getElementById('pin-notmatch');
         pinMatch.style.display = 'block';
         }
        else{
         const pinMatch = document.getElementById('pin-match');
         pinMatch.style.display = 'block';
        }
        })
</script>
</body>
</html>
